name: Test all targets

on:
  workflow_call:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: "3.13"
      - name: Install pypa/setuptools
        run: |
          python3 -m pip install --user hatch
          which hatch
          hatch run all:test
